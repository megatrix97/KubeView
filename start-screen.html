<html>

<head>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <script>
        const { ipcRenderer } = require('electron')
        document.addEventListener('keydown', (event) => {
            console.log(event)
            if (event.key === "Control") {
                console.log("Received Ctrl click event")
                ipcRenderer.send('ctrlPressed');
            }
        });

        document.addEventListener('click', (event) => {
            // If the clicked element is not the input box, hide it
            searchBox = document.getElementById('search-box')
            if (!searchBox.contains(event.target)) {
                searchBox.style.display = 'none';
            }
        })

        ipcRenderer.on('toggleInputBoxVisibility', () => {
            const searchBox = document.getElementById('search-box');
            searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
            if (searchBox.style.display === 'block') {
                searchBox.focus();
            }
        });
    </script>
</head>

<body>
    <input id="search-box">

    <div class="flex-container">
        <div class="menu-nav-bar">
            <ul>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined menu-item">
                            home
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="material-symbols-outlined menu-item">
                            workspaces
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="base-container">
            <div class="base-container-skeleton">
                <h1>KubeView</h1>
            </div>
        </div>
    </div>
</body>

</html>
